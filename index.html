        function drawPlot(array) {
            let colourCounter = 0;
            let x = -90;
            let z = -3;
            array = array.sort();
            for (let i = 0; i < array.length; i++) {
                console.log(array[i].Test_1)
                let colour = colourArray[colourCounter];
                console.log(colour)

                //TODO: add text into on top of the box

                    .attr("id", "abox")
                    .attr("position", `${x / 10} 0.5 ${z}`)
                    .attr("height", `${Math.pow(array[i].Test_1, 1.5) / 100}`)
                    .attr("rotation", `0 45 0`)
                    .attr("color", `${colour}`);


                svg1.append("a-entity")
                    .attr("mixin", "marker")
                    .attr("position", `-2.5 1 ${z}-0.01`)

                svg1.append("a-entity")
                    .attr(`id`, `s${i}`)
                    .attr("text", `width: 1.5; color: black; value: ${array[i].Test_1}%`)
                    .attr("width", 1.5)
                    .attr("position", `${x / 10} ${Math.pow(array[i].Test_1, 1.5)+2} ${z}`)
                x += 15;
                colourCounter++;
                if(x == 90){
                    colourCounter = 0;
                    x = -90;
                    z += z;
                }
            }
        }
